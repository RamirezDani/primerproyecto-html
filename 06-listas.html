<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <!-- Listas Ordenadas -->
    <h2>Listas Ordenadas</h2>

    <ol type="1" start="4">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ol>

    <!-- Listas Desdrdenadas -->
    <h2>Listas Desordenadas</h2>

    <ul type ="square">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
    </ul>

    <!-- Listas de definiciÃ³n o Diccionario -->
    <h2>Listas Definicion</h2>

    <dl>
        <dt>Huevo</dt>
        <dd>Blanco</dd>
    </dl>

    <!-- Anidamiento -->
    <h2>Anidados</h2>
    <ol>
        <li>Carros</li>
        <ul>
            <li>Mazda</li>
            <li>Toyota</li>
        </ul>
        <li>Avione</li>
        <li>Motos</li>
    </ol>

</body>
</html>
